services:
  - type: web
    name: game-key-marketplace-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /api/games

databases:
  - name: game-key-marketplace-db
    plan: free
    databaseName: gamekeymarketplace
    user: gamekeyuser

